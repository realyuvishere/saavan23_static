<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Saavan '23</title>
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="movie.mp4" type="video/mp4">
        </video>
        <main>
            <section>
                <p>Coming Soon</p>
                <div class="dot-online">
                    <div class="dot"></div>
                    <small>online</small>
                </div>
                <h1 class="main-title">saavan</h1>
            </section>
            <section class="countdown-section">
                <div class="text-center">
                    <div id="countDiv" class="counter-div">
                        <div class="counter-element">
                            <div class="number-div">
                                <div class="days"></div>
                            </div>
                            <p class="element-text">Days</p>
                        </div>
                        <div class="counter-element">
                            <div class="number-div">
                                <div class="hours"></div>
                            </div>
                            <p class="element-text">Hours</p>
                        </div>
                        <div class="counter-element">
                            <div class="number-div">
                                <div class="minutes"></div>
                            </div>
                            <p class="element-text et-mobile">Min.</p>
                            <p class="element-text et-desktop">Minutes</p>
                        </div>
                        <div class="counter-element">
                            <div class="number-div">
                                <div class="seconds"></div>
                            </div>
                            <p class="element-text et-mobile">Sec.</p>
                            <p class="element-text et-desktop">Seconds</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
